<!DOCTYPE html>

<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Master Category</title>

</head>

<body>

<h1 th:text="${title}"></h1>
<a href="/category/add">New</a>

<table border="1" width="100%">

    <tr>
        <th width="20%">ID</th>
        <th> Category Name</th>
        <th width="10%">&nbsp;</th>
    </tr>
    <tr th:each="category : ${category}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/category/edit/{id}(id=${category.id})}">Edit</a> &bull;
            <a th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
